<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjib-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">WELCOME TO SANJIB BANK</h1>
        <div class="submit-area">
            <h2>Login</h2> 
            <br>
            <input class="form-control" placeholder="Enter Email" type="text">
            <br>
            <input class="form-control" placeholder="password" type="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
        <div id="transaction-area">

           <div class="row">
               <div class="col-md-4">
                   <div class="deposit stats">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDepsit">00</span></h2>
                   </div>
               </div>
               <div class="col-md-4">
                  <div class="withdrow stats">
                    <h5>Witdorow</h5>
                    <h2>$00</h2>
                  </div>
               </div>
               <div class="col-md-4">
                   <div class="balance stats">
                        <h5>Balance</h5> 
                        <h2>$ <span id="currentBalance">1240</span> </h2>
                   </div>
               </div>
           </div>
            <div class="row">
                <div class="col-md-6">
                   <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$amount deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdrow</h4>
                        <input id="withdrowAmount" class="form-control" type="text" placeholder="$ amount withdrow" >
                        <br>
                        <button id="addWithdrow" class="btn btn-success">withdrwo</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
            //login button add lisner
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener("click", function(){
         const loginArea = document.getElementById('login-area');
         loginArea.style.display = "none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display = "block";
        })
        // deposit item add leainer
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

         const currentDepsit = document.getElementById("currentDepsit").innerText;
        const currentDepsitNumber = parseFloat(currentDepsit);
        const totalDeposit = depositNumber + currentDepsitNumber;
        document.getElementById("currentDepsit").innerText = totalDeposit;

        //updateSpanText("currentDeposit", depositNumber);

        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
       })
       //withdeow
       const withdeowBtn = document.getElementById("addWithdrow");
       withdeowBtn.addEventListener("click", function(){
           const withdeowAmount = document.getElementById("withdrowAmount").value;
           const withdeowNumber = parseFloat("withdrowAmount");
       })

       function updateSpanText(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
       };
       

    
    </script>

</body>

</html>
